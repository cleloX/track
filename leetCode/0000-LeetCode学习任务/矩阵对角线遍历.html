  <script>
    // 给定一个含有 M x N 个元素的矩阵（M 行，N 列），请以对角线遍历的顺序返回这个矩阵中的所有元素，

var findDiagonalOrder = function(matrix) {
  if(matrix.toString() == [].toString()) return []
  if(matrix.length == 1) return matrix[0]
  
  let result = []
  if(matrix[0].length == 1) {
    matrix.forEach(arr => {
      result.push(arr[0])
    });
    return result
  }
  let index = 0
  let row = 0, col = 0

  while(result.length < matrix.length * matrix[0].length){
    let arr = []
    let i=row,j=col
    while(i <= col && j >= row){
      arr.push(matrix[i][j])
      i++,j--
    }
 
    if(index % 2 === 0){
      while(arr.length) result.push(arr.pop())
    }else{
      while(arr.length) result.push(arr.shift())
    }
    console.log(index,'--',arr);
    index++
    if(col < matrix[0].length - 1) col++
    else if(row < matrix.length - 1) row++
  }
  return result
};

console.log(findDiagonalOrder([
  [ 1, 2, 3 ],
  [ 4, 5, 6 ],
  [ 7, 8, 9 ]
 ]));
 console.log(findDiagonalOrder([[2],[3]]));
  </script>
