/**
 * 高频事件触发，但在n 秒内只会执行一次，所以节流会稀释函数的执行效率
*/
function throttle(fn, time){
  // let trigger = false
  // return function(){
  //   if(trigger) return
  //   fn()
  //   trigger = true
  //   setTimeout(() => trigger = false, time)
  // }

  // 
  let pre = Date.now()
  return function(){
    let now = Date.now()
    if(now - pre > time){
      pre = Date.now()
      fn.apply(this,arguments)
      return
    }
  }
}
